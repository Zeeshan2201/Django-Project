<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background: #fff;
        }
        .chat-log p {
            margin: 0.5rem 0;
        }
        .chat-log .user-message {
            text-align: right;
            color: #fff;
            background: #007bff;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        .chat-log .other-message {
            text-align: left;
            color: #000;
            background: #e9ecef;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        .chat-input {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }
        .chat-input textarea {
            flex: 1;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Chat Room</h2>
        <div class="chat-container">
            <!-- Chat Log -->
            <div id="chat-log" class="chat-log"></div>

            <!-- Input Area -->
            <div class="chat-input">
                <textarea id="chat-message-input" class="form-control" rows="2" placeholder="Type your message here..."></textarea>
                <button id="chat-message-submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- WebSocket Script -->
    <script>
        // Get the room_name dynamically from Django context
        const roomName = "{{ room_name }}";  // Passed by Django context

        // Initialize WebSocket connection
        const protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
        const wsUrl = `${protocol}${window.location.host}/ws/chat/${roomName}/`;
        const chatSocket = new WebSocket(wsUrl);

        // Handle incoming messages
        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);

            const chatLog = document.getElementById('chat-log');
            const messageElement = document.createElement('p');
            if (data.sender === "{{ request.user.username }}") {
                messageElement.className = 'user-message';
            } else {
                messageElement.className = 'other-message';
            }
            messageElement.textContent = `${data.sender}: ${data.message}`;
            chatLog.appendChild(messageElement);

            // Auto-scroll
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        // Handle WebSocket closure
        chatSocket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };

        // Handle message submission
        document.getElementById('chat-message-submit').onclick = function (e) {
            const messageInputDom = document.getElementById('chat-message-input');
            const message = messageInputDom.value.trim();
            
            if (message !== '') {
                if (chatSocket.readyState === WebSocket.OPEN) {
                    chatSocket.send(JSON.stringify({ 'message': message }));
                    messageInputDom.value = '';  // Clear input field
                } else {
                    console.error("WebSocket is not open. Ready state: " + chatSocket.readyState);
                }
            }
        };
    </script>
</body>
</html>
