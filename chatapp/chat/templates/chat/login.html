<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* General body styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        /* Centering login container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Styling the login box */
        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Title styling */
        h2 {
            font-size: 2rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Input fields styling */
        .form-control {
            border-radius: 25px;
            box-shadow: none;
            margin-bottom: 15px;
            padding: 10px 15px;
        }

        /* Button styling */
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Message alert styling */
        .alert {
            border-radius: 10px;
            padding: 15px;
        }

        /* Footer link styling */
        .footer-link {
            text-align: center;
            font-size: 1rem;
        }
        .footer-link a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        .footer-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <!-- Render form fields -->
                <div class="mb-3">
                    {{ form.username.label_tag }}  <!-- Field label -->
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.password.label_tag }}  <!-- Field label -->
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- Display error messages if any -->
            {% if messages %}
                <div class="alert alert-danger mt-3">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Sign-up link -->
            <div class="footer-link mt-3">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
